  <main class="v-container">
    <!-- Encabezado -->
    <section class="v-head">

        <h1>Ventas</h1>
        <p class="v-muted">Registra una nueva venta y genera el comprobante.</p>

        <span>Desc. %</span>

    <!-- Layout principal -->

            <thead>
            <tr>
              <th>CÃ³digo</th>

            </tr>
            </thead>
            <tbody>
            <!-- Fila de ejemplo (solo UI) -->
            <!--
            <tr>
              <td>P-0001</td>

              <td><input class="v-price" type="number" step="0.01" value="89.90" disabled></td>

            -->

            <span>MÃ©todo</span>
            <select disabled>
              <option>Efectivo</option>

              <option>Yape/Plin</option>

            </select>
          </label>
          <label class="v-field">
            <span>Recibido (S/)</span>
            <input type="number" min="0" step="0.10" value="0" disabled>
