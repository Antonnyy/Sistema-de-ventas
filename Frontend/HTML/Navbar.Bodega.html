<script>
  // Toggle móvil
  (function(){
    var t = document.querySelector(".menu-toggle");
    var l = document.querySelector(".nav-links");
    if(t && l) t.addEventListener("click", function(){ l.classList.toggle("active"); });
  })();
  // Logout (si hay sessionStorage.logueado)
  (function(){
    var b = document.getElementById("logoutBtn");
    if(!b) return;
    b.addEventListener("click", function(e){
      try { sessionStorage.removeItem("logueado"); } catch(_){}
    });
  })();
</script>
