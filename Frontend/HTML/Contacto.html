<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="../CSS/Contacto.css" />

  </head>
  <body>
    <!-- Navbar din√°mico -->
    <header id="navbar"></header>

    <!-- Hero -->
    <header class="hero">
      <h1>Cont√°ctanos</h1>
      <p>
        ¬øTienes dudas o una propuesta? Escr√≠benos y te responderemos pronto.
      </p>
    </header>

    <!-- Contenido principal -->
    <main class="wrapper">
      <!-- Tarjetas con info -->
      <section class="cards">
        <article class="card fade-up" style="--d: 0">
          <div class="icon">üìß</div>
          <h3>Correo</h3>

          <div class="icon">üìû</div>
          <h3>Tel√©fono</h3>
          <p>+51 900 000 000</p>
        </article>

        <article class="card fade-up" style="--d: 0.14s">
          <div class="icon">üìç</div>
          <h3>Direcci√≥n</h3>
          <p>Av. Principal 123, Huancayo ‚Äì Per√∫</p>
        </article>
      </section>

      <!-- Formulario -->
      <section class="contact">
        <form class="form slide-in" id="form-contacto" autocomplete="on">
          <div class="grid-2">
            <div class="field">
              <input id="nombre" name="nombre" required />
              <label for="nombre">Nombre</label>
              <span class="focus-ring"></span>
            </div>
            <div class="field">
              <input type="email" id="correo" name="correo" required />
              <label for="correo">Correo</label>
              <span class="focus-ring"></span>
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <input id="asunto" name="asunto" required />
              <label for="asunto">Asunto</label>
              <span class="focus-ring"></span>
            </div>

    <!-- Footer din√°mico -->

    <!-- Script para cargar Navbar y Footer -->
    <script>
      // Cargar Navbar
      fetch("../HTML/Navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;

          // Reasignar evento del men√∫ m√≥vil
          const toggle = document.querySelector(".menu-toggle");
          const links = document.querySelector(".nav-links");
          if (toggle && links) {
            toggle.addEventListener("click", () =>
              links.classList.toggle("active")
            );
          }
        });

      // Cargar Footer
      fetch("../HTML/Footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>
